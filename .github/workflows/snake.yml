name: Generate Snake

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:
  push:
    branches:
      - main  # troque para "master" se essa for sua branch principal

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gerar anima√ß√£o da cobrinha üêç
        uses: Platane/snk@v3
        with:
          github_user_name: Rodrigo5antos  # coloque exatamente seu user GitHub
          outputs: dist/github-contribution-grid-snake.svg

      - name: Publicar no branch de sa√≠da
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
