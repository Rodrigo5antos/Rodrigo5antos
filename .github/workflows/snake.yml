name: Generate Snake

on:
  schedule: # Gera todo dia às 23:59
    - cron: "59 23 * * *"
  workflow_dispatch: # Permite rodar manualmente
  push:
    branches:
      - main

permissions:
  contents: write # dá permissão de escrita no repositório

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # garante histórico completo para o Snake

      - name: Gerar animação da cobrinha 🐍
        uses: Platane/snk@v3
        with:
          github_user_name: RodrigoSantos
          outputs: dist/github-contribution-grid-snake.svg

      - name: Publicar no branch de saída
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

